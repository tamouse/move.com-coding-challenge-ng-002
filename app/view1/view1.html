<div class="page-header"><h2>Film Strip Gallery <small> Property: {{ property.property_id }}</small></h2></div>
<div class="jumbotron">
  <!-- main image -->
  <p>current image: {{ current_photo.description }}</p>
  <img ng-src="{{ current_photo.href }}" alt="[image] {{ current_photo.description }}">
</div>
<div class="row">
  <div class="col-md-12">
    <!-- film strip -->
    <p>film strip</p>
    <span ng-repeat="photo in property.photos">
      <img ng-src="{{ photo.href }}" alt="[image] {{ photo.description }}" title="{{ photo.description }}" ng-click="set_current_photo($index)">
    </span>
  </div>
</div>
